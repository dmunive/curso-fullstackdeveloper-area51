<div fxLayout fxLayoutAlign="center">
  <mat-card fxFlex="400px">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>

      <form fxLayout="column" fxLayoutGap="8px">
        <mat-form-field hintLabel="Ingrese su correo">
          <input type="email" placeholder="Correo" matInput>
        </mat-form-field>
        <mat-form-field>
          <input type="password" placeholder="Contraseña" matInput>
          <mat-hint>La contraseña es mínimo 8 caracteres</mat-hint>
        </mat-form-field>
        <button mat-flat-button color="accent">Ingresar</button>
      </form>


    </mat-card-content>
  </mat-card>
</div>

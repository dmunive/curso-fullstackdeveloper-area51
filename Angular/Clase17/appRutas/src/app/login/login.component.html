<form class="form-signin" (ngSubmit)="ingresar()" #formulario="ngForm">
  <h1 class="h3 mb-3 font-weight-normal">Ingrese</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputCorreo" class="form-control" placeholder="Correo" name="inputCorreo" required autofocus [(ngModel)]="usuario.correo">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Contraseña" required [(ngModel)]="usuario.contrasena">
  <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!formulario.valid">Login</button>
  <span class="text-danger" *ngIf="invalido">Correo y/o contraseña inválidos</span>
</form>
